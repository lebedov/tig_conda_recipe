{% set build = 0 %}
{% set version = "2.3.3" %}

package:
    name: tig
    version: {{version}}

about:
    home: https://github.com/jonas/tig/
    license: GPLv2
    summary: ncurses-based Git repository browser

source:
    fn: tig-{{version}}.tar.gz
    url: https://github.com/jonas/tig/releases/download/tig-{{version}}/tig-{{version}}.tar.gz
    md5: 800a63f6772b9fa1cd9b9e1ad99f4eee

requirements:
    build:
        - ncurses
        - readline
    run:
        - ncurses
        - readline

build:
    number: {{build}}
